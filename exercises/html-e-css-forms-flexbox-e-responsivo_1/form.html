<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Exercício</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="name-inout">
                Nome:
                <input type="text" name="name" id="name-input" maxlength="40" required />
            </label>
            <br />
            <label for="email-input">
                Email:
                <input type="email" name="email" id="email-input" maxlength="50" required />
            </label>
            <br />
            <label for="cpf-input">
                CPF:
                <input type="number" name="cpf" id="cpf-input" maxlength="11" required />
            </label>
            <br />
            <label for="city-input">
                Cidade:
                <input type="text" name="city" id="city-input" maxlength="28" required />
            </label>
            <label for="uf-cbx">
                Estado:
                <select name="uf" id="uf-cbx" required>
                </select>
            </label>
            <br />
            <label for="type-radio">
                <input type="radio" name="type" id="type-radio" required /> Casa
            </label>
            <label for="type-radio-2">
                <input type="radio" name="type" id="type-radio-2" required /> Apartamento
            </label>
        </fieldset>

        <fieldset>
            <legend>Emprego</legend>
            <label for="resume-txt">
                Resumo do currículo:
                <br />
                <textarea name="resume" id="resume-txt" cols="30" rows="10" maxlength="1000"></textarea>
            </label>
            <br />
            <label for="job-input">
                Cargo:
                <input type="text" name="job" id="job-input" maxlength="40" required />
            </label>
            <label for="job-description-input">
                Descrição do cargo:
                <input type="text" name="job-description" id="job-description-input" maxlength="500" required />
            </label>
            <label for="beginning-date-input">
                Data de início:
                <input type="date" name="beginning-date" id="beginning-date-input" required />
            </label>
        </fieldset>
    </form>
</body>
<script src="script.js"></script>

</html>
