<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Exerc√≠cio</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="name-inout">
                Nome:
                <input type="text" name="name" id="name-input" maxlength="40" required />
            </label>
            <br />
            <label for="email-input">
                Email:
                <input type="email" name="email" id="email-input" maxlength="50" required />
            </label>
            <br />
            <label for="cpf-input">
                CPF:
                <input type="number" name="cpf" id="cpf-input" maxlength="11" required />
            </label>
            <br />
            <label for="city-input">
                Cidade:
                <input type="text" name="city" id="city-input" maxlength="28" required />
            </label>
            <label for="uf-cbx">
                Estado:
                <select name="uf" id="uf-cbx" required>
                </select>
            </label>
            <br />
            <label for="type-radio">
                <input type="radio" name="type" id="type-radio" required /> Casa
            </label>
            <label for="type-radio-2">
                <input type="radio" name="type" id="type-radio-2" required /> Apartamento
            </label>
        </fieldset>
    </form>
</body>
<script src="script.js"></script>

</html>
