<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="bulma.min.css">
    <title>Exercício</title>
</head>

<body>
    <form action="">
        <div class="field">
            <h1 class="title is-4">Dados pessoais</h1>
            <label class="label" for="name-inout">
                Nome:
            </label>
            <div class="control">
                <input class="input" type="text" name="name" id="name-input" maxlength="40" required />
                </label>
            </div>
            <br />
            <label class="label" for="email-input">
                Email:
            </label>
            <div class="control">
                <input class="input" type="email" name="email" id="email-input" maxlength="50" required />
            </div>
            <br />
            <label class="label" for="cpf-input">
                CPF:
            </label>
            <div class="control">
                <input class="input" type="number" name="cpf" id="cpf-input" maxlength="11" required />
            </div>
            <br />
            <label class="label" for="city-input">
                Cidade:
            </label>
            <div class="control">
                <input class="input" type="text" name="city" id="city-input" maxlength="28" required />
            </div>
            <label class="label" for="uf-cbx">
                Estado:
                <div class="select">
                    <select name="uf" id="uf-cbx" required>
                    </select>
                </div>
            </label>
            <br />
            <div class="control">
                <label class="radio" for="type-radio">
                    <input class="radio" type="radio" name="type" id="type-radio" required /> Casa
                </label>
                <label class="radio" for="type-radio-2">
                    <input type="radio" name="type" id="type-radio-2" required /> Apartamento
                </label>
            </div>
        </div>

        <div class="field">
            <h1 class="title is-4">Emprego</h1>
            <label class="label" for="resume-txt">
                Resumo do currículo:
                <br />
                <textarea class="textarea" name="resume" id="resume-txt" cols="30" rows="10"
                    maxlength="1000"></textarea>
            </label>
            <br />
            <div class="field is-horizontal">
                <label class="label" for="job-input">
                    Cargo:
                    <input class="input" type="text" name="job" id="job-input" maxlength="40" required />
                </label>
                <label class="label" for="job-description-input">
                    Descrição do cargo:
                    <input class="input" type="text" name="job-description" id="job-description-input" maxlength="500" required />
                </label>
                <label class="label" for="beginning-date-input">
                    Data de início:
                    <input class="input" type="date" name="beginning-date" id="beginning-date-input" required />
                </label>
            </div>
        </div>
        <button type="reset">Limpar</button>
    </form>
</body>
<script src="script.js"></script>

</html>
