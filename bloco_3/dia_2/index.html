<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>HTML</title>

        #titulo {
            font-size: 65px;
            color: orange;
            font-family: sans-serif;
        }

        #lista {
            background-color: green;
        }

        .fundo {
            background-color: peru;
        }

        p {
            font-weight: 600;
            font-size: 3em;
        }

        body {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Exercícios 3.2</h1>
    <p class="fundo">Qual é a sua cor favorita?</p>
    <ul id="lista" class="fundo">
        <li style="background-color: yellow">Amarelo</li>
        <li style="background-color: red">Vermelho</li>
        <li style="background-color: brown;">Marrom</li>
    </ul>
</body>
</html>
